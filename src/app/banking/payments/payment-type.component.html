<div class="form-info">{{bankingMessages.paymentTypeMessage()}}</div>
<mat-radio-group #paymentTypeRadio [(ngModel)]="value" name="kind" fxLayout="column">
    <mat-radio-button *ngFor="let paymentType of allowedPaymentTypes"
      [value]="paymentType">
        {{paymentType.name}}
    </mat-radio-button>
</mat-radio-group>
