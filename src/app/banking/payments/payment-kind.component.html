<ng-container [formGroup]="kindForm">
  <div class="form-info">{{ messages.paymentKindMessage() }}</div>

  <mat-radio-group #radioGroup
    formControlName="kindAndIdMethod"
    fxLayout="column">
    <mat-radio-button *ngFor="let kid of allowedKindAndIdMethods"
      [value]="kid">
      {{ kid.label }}
    </mat-radio-button>
  </mat-radio-group>
</ng-container>
