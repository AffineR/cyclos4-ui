<ng-container *ngIf="performed.authorizationStatus === 'pending'; else processed">
  <div class="payment-message" *ngIf="performed.transactionNumber">
    {{ messages.transaction.pendingWithNumber(performed.transactionNumber) }}
  </div>
  <div class="payment-message" *ngIf="performed.transactionNumber == null">
    {{ messages.transaction.pending }}
  </div>
</ng-container>
<ng-template #processed>
  <div class="payment-message" *ngIf="performed.transactionNumber">
    {{ messages.transaction.processedWithNumber(performed.transactionNumber)
    }}
  </div>
  <div class="payment-message" *ngIf="performed.transactionNumber == null">
    {{ messages.transaction.processed }}
  </div>
</ng-template>
