<div class="row no-gutters">
  <ng-container *ngFor="let indicator of indicators$ | async">
    <div class="status-label col-12 col-xs-6 col-md-3">
      {{ indicator.label }}
    </div>
    <div class="status-value col-12 col-xs-6 col-md-3" [ngClass]="{
        negative:(indicator.alwaysNegative || format.isNegative(indicator.amount)),
        positive:(!indicator.alwaysNegative && format.isPositive(indicator.amount))
      }">
      {{ indicator.amount | currency:currency }}
    </div>
  </ng-container>
</div>
