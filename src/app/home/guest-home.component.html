<ng-container *ngIf="layout.ltmd$ | async; else desktop">
  <page-content i18n-heading heading="Welcome to {{format.appTitle}}">
    <dashboard></dashboard>
  </page-content>

  <page-content>
    <div [innerHTML]="contentService.get(mobileContent) | async | trust"></div>
  </page-content>
</ng-container>
<ng-template #desktop>
  <page-content>
    <div [innerHTML]="contentService.get(desktopContent) | async | trust"></div>
  </page-content>
</ng-template>
