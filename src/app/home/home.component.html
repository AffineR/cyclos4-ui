<page-layout [menu]="menu">
  <page-filters>
    Some filters...
  </page-filters>
  <page-content title="Components demo page">
    Some sections:
    <section [margin]="true" title="Main section title">
      Main section content
      <section title="Sub section title">
        Sub section content
        <section title="Sub-sub section title">
          Sub-sub section content
        </section>
      </section>
      <section title="Form">
        <div>Some form fields...</div>
        <div fxLayout="column" style="max-width:600px">
          <mat-form-field>
            <input matInput placeholder="Text input">
          </mat-form-field>
          
          <mat-form-field>
            <textarea matInput mdTextareaAutosize placeholder="Multi-line input"></textarea>
          </mat-form-field>

          <decimal-field suffix="$" scale="2" placeholder="Decimal"></decimal-field>

          <date-field placeholder="Date"></date-field>

          <mat-checkbox>Checkbox</mat-checkbox>
    
          <mat-radio-group>
            <mat-radio-button value="1">
              Radio 1
            </mat-radio-button>
            <mat-radio-button value="2">
              Radio 2
            </mat-radio-button>
            <mat-radio-button value="3">
              Radio 3
            </mat-radio-button>  
          </mat-radio-group>
          <mat-select placeholder="Single select" multiple="false">
            <mat-option value="1">Value 1</mat-option>
            <mat-option value="2">Value 2</mat-option>
            <mat-option value="3">Value 3</mat-option>
          </mat-select>    
          <mat-select placeholder="Multi select" multiple="true">
            <mat-option value="1">Value 1</mat-option>
            <mat-option value="2">Value 2</mat-option>
            <mat-option value="3">Value 3</mat-option>
          </mat-select>    
        </div>
      </section>
    </section>
  </page-content>
</page-layout>
