<page-layout [ready]="content | async" hideMenu>
  <ng-container *ngIf="login.user; else guest">
    <page-content>
      <dashboard></dashboard>
    </page-content>
    <page-content [mode]="(layout.ltsm$ | async) ? 'tight' : 'normal'">
      <div [ngClass]="{'px-3': layout.ltsm$ | async }" [innerHTML]="content.value | trust"></div>
    </page-content>
  </ng-container>
</page-layout>

<ng-template #guest>
  <page-content i18n-heading heading="Welcome to {{format.appTitle}}">
    <dashboard></dashboard>
  </page-content>
  <page-content [mode]="(layout.ltsm$ | async) ? 'tight' : 'normal'">
    <div [ngClass]="{'px-3': layout.ltsm$ | async }" [innerHTML]="content.value | trust"></div>
  </page-content>
</ng-template>
