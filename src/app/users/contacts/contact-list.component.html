<page-layout [title]="messages.contactListTitle()"
  [hasHeader]="true"
  [loaded]="loaded"
  [filtersForm]="form"
  [tightContent]="true"
  [invisibleContent]="resultType.value === ResultType.TILES && !(dataSource.empty | async)">
  <page-header>
    <result-type-field [formControl]="resultType"></result-type-field>
  </page-header>
  <page-filters>
    <form *ngIf="query != null"
      fxLayout="column"
      [formGroup]="form">
      <mat-form-field>
        <input formControlName="keywords"
          matInput
          [placeholder]="messages.keywords()">
      </mat-form-field>
    </form>
  </page-filters>
  <page-content>
    <users-results *ngIf="loaded | async"
      resultKind="contact"
      [dataSource]="dataSource"
      [query]="query"
      [data]="data"
      [resultType]="resultType"
      (update)="update()"></users-results>
  </page-content>
</page-layout>
