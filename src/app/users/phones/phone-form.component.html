<h1 mat-dialog-title>{{ title }}</h1>
<mat-dialog-content>
  <form [formGroup]="form"
    fxLayout="column">
    <mat-form-field>
      <input matInput
        formControlName="name"
        required
        focused
        [placeholder]="messages.name()" />
      <mat-error>
        {{ form.get('name').getError('message') }}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
        formControlName="number"
        required
        [placeholder]="messages.phoneNumber()" />
      <mat-error>
        {{ form.get('number').getError('message') }}
      </mat-error>
    </mat-form-field>
    <mat-form-field *ngIf="data.extensionEnabled">
      <input matInput
        formControlName="extension"
        required
        [placeholder]="messages.phoneExtension()" />
      <mat-error>
        {{ form.get('extension').getError('message') }}
      </mat-error>
    </mat-form-field>
    <mat-checkbox *ngIf="managePrivacy"
      formControlName="hidden">{{ messages.phonePrivate() }}</mat-checkbox>
    <confirmation-password *ngIf="data.confirmationPasswordInput"
      formControlName="confirmationPassword"
      [passwordInput]="data.confirmationPasswordInput"
      [message]="messages.phoneConfirmationPassword()"></confirmation-password>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <actions>
    <button mat-raised-button
      (click)="dialogRef.close()">{{ messages.cancel() }}</button>
    <button mat-raised-button
      color="accent"
      [disabled]="!form.valid"
      (click)="save()">{{ messages.save() }}</button>
  </actions>
</mat-dialog-actions>
