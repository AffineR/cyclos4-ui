<div [ngSwitch]="result.status">

  <div *ngSwitchCase="'active'">
    <p [innerHTML]="i18n.user.registration.active | trust"></p>
    <p [innerHTML]="principalsHtml | trust"></p>
    <p>{{ passwordsMessage }}</p>
  </div>

  <div *ngSwitchCase="'inactive'">
    <p [innerHTML]="i18n.user.registration.inactive | trust"></p>
  </div>

  <div *ngSwitchCase="'emailValidation'">
    <p [innerHTML]="i18n.user.registration.pending | trust"></p>
  </div>

</div>
