<ng-container [formGroup]="form">
  <div class="form-info">{{ messages.registrationGroupMessage() }}</div>

  <mat-radio-group #radioGroup
    formControlName="group">
    <div *ngFor="let group of groups">
      <mat-radio-button [value]="group"
        [matTooltip]="group.description">
        {{ group.name }}
      </mat-radio-button>
    </div>
  </mat-radio-group>
</ng-container>
