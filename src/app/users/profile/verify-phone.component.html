<h1 i18n>Verify {{phone.number}} for SMS</h1>

<div class="row">
  <div class="col-3 col-form-label"><label for="smsCode" i18n>Code</label></div>
  <div class="col-6">
    <input-field #codeField id="smsCode" [formControl]="code" fieldSize="4"
      type="number" focused></input-field>
  </div>
  <div class="col-3">
    <button class="btn btn-primary d-block w-100" (click)="sendCode()" i18n>Send</button>
  </div>
</div>

<div class="mt-3 pb-1">{{ message$ | async }}</div>

<actions ngClass="mt-4">
  <button class="btn btn-primary" i18n [disabled]="requesting$ | async"
    (click)="verify()">Confirm</button>
  <button class="btn btn-light" i18n (click)="modalRef.hide()">Cancel</button>
</actions>
