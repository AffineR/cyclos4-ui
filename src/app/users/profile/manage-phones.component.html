<page-layout [title]="messages.userManageMyPhones()"
  [loaded]="loaded">
  <page-content *ngIf="data | async">
    <mat-card *ngFor="let phone of (data| async).phones"
      ngClass="p">
      <mat-card-header>
        {{ phone.name }}
      </mat-card-header>
      <mat-card-content>
        {{ phone.number }}
      </mat-card-content>
    </mat-card>
  </page-content>
</page-layout>
