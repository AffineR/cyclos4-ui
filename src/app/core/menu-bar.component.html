<layout-bar>
  <nav mat-tab-nav-bar #tabGroup>
    <a mat-tab-link
      *ngFor="let root of roots | async"
      [routerLink]="root.entries[0].url"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact:true}"
      #rla="routerLinkActive"
      [active]="rla.isActive">
      <mat-icon ngClass="mat-22">{{ root.icon }}</mat-icon>
      {{ root.label }}
    </a>
  </nav>
</layout-bar>
