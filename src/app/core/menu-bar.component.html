<layout-bar>
  <nav mat-tab-nav-bar
    #tabGroup>
    <ng-container *ngFor="let root of roots | async">
      <a #link
        mat-tab-link
        [routerLink]="root.entries[0].url"
        (click)="onClick($event, root);$event.target.blur()"
        [active]="(activeRoot | async) === root.rootMenu">
        <mat-icon ngClass="mat-22">{{ root.icon }}</mat-icon>
        <span class="item-text">{{ root.label }}</span>
      </a>
    </ng-container>
  </nav>
</layout-bar>
