<layout-bar role="top">
  <button class="menu-toggle" fxHide.gt-sm md-icon-button (click)="sidenav ? sidenav.toggle() : null">
    <md-icon class="md-24">menu</md-icon>
  </button>
  <div class="title" fxFlex="grow">
    <span [ngStyle.lt-md]="{'display': sidenav != null && sidenav.opened ? 'none' : ''}">
      {{format.appTitle}}
    </span>
  </div>
  <button md-icon-button>
    <md-icon class="md-24">search</md-icon>
  </button>
  <button md-icon-button>
    <md-icon class="md-24">account_circle</md-icon>
  </button>
</layout-bar>
