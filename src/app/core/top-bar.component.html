<layout-bar>
  <button class="menu-toggle" fxHide.gt-sm mat-icon-button (click)="sidenav ? sidenav.toggle() : null">
    <mat-icon class="mat-24">menu</mat-icon>
  </button>
  <img class="logo" src="images/logo.png">
  <div class="title" fxFlex="grow">
    <span [ngStyle.lt-md]="{'display': sidenav != null && sidenav.opened ? 'none' : ''}">
      {{format.appTitle}}
    </span>
  </div>
  <a #personalMenuToggle *ngIf="user != null" href="#"
    class="personalMenuToggle" fxLayout="row" fxLayoutAlign="center center"
    (click)="personalMenuToggleClick($event)">
    <avatar [image]="user.image"></avatar>
    <span fxHide.xs class="user">{{user.display}}</span>
    <mat-icon fxHide.xs class="mat-24">arrow_drop_down</mat-icon>
  </a>
</layout-bar>
