<layout-bar>
  <button class="menu-toggle"
    fxHide.gt-sm
    mat-icon-button
    (click)="sidenav ? sidenav.toggle() : null">
    <mat-icon ngClass="mat-24">menu</mat-icon>
  </button>
  <button class="back"
    fxHide.gt-sm
    [ngStyle]="{
      visibility: ((breadcrumb.breadcrumb | async)?.length > 1) ? 'visible' : 'hidden'
    }"
    mat-icon-button
    (click)="breadcrumb.back()">
    <mat-icon ngClass="mat-24">arrow_back</mat-icon>
  </button>
  <img fxHide.xs
    class="logo"
    src="images/logo.png">
  <div class="title"
    fxFlex="grow">
    <span [fxHide.lt-md]="hideTitle | async">
      {{ format.appTitle }}
    </span>
  </div>
  <div class="spacer"
    fxHide.gt-xs
    fxFlex="grow"></div>
  <a #personalMenuToggle
    *ngIf="(login.user$ | async) as user"
    href="#"
    class="personalMenuToggle"
    fxLayout="row"
    fxLayoutAlign="center center"
    (click)="personalMenuToggleClick($event)">
    <avatar [image]="user.image"></avatar>
    <span fxHide.xs
      class="user">{{ user.display }}</span>
    <mat-icon fxHide.xs
      ngClass="mat-24">arrow_drop_down</mat-icon>
  </a>
</layout-bar>
