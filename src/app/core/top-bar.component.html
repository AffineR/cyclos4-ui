<nav class="navbar navbar-expand-md">
  <div class="navbar-container" [ngClass]="{
      'px-1': (layout.xs$ | async) || (layout.sm$ | async)
    }">
    <span class="d-flex justify-content-center align-items-center mr-2" *ngIf="layout.ltlg$ | async">
      <a class="d-table-cell" [ngClass]="{'px-2': layout.gtxxs$ | async}"
        href="#" (click)="toggleSidenav.emit(); $event.preventDefault()">
        <icon size="1.5rem" icon="menu"></icon>
      </a>
    </span>
    <span class="navbar-brand flex-grow-1">
      <img *ngIf="layout.gtxs$ | async" class="logo d-inline-block align-top mr-3"
        src="images/logo.png">
      <span class="d-inline-block">
        {{ (layout.ltsm$ | async) ? format.appTitleSmall : format.appTitle
        }}
      </span>
    </span>
    <div *ngIf="user != null" class="d-flex">
      <a [routerLink]="['users', 'my-profile']" class="d-flex align-items-center flex-grow-1"
        (click)="goToProfile($event)">
        <avatar [image]="user.image" icon="account_circle"></avatar>
        <div *ngIf="layout.gtsm$ | async" class="ml-2">
          {{ user.display }}
        </div>
      </a>
      <a href="#" class="d-flex ml-3 align-items-center flex-grow-1" (click)="logout($event)">
        <icon size="1.4rem" icon="logout" class="mx-2"></icon>
        <div *ngIf="layout.gtsm$ | async" i18n>
          Logout
        </div>
      </a>
    </div>
    <div *ngIf="(login.user$ | async) == null && (layout.ltlg$ | async)"
      class="d-flex justify-content-center mr-2 login-icon">
      <a routerLink="/login" class="d-flex align-items-center" (click)="goToLogin($event)">
        <icon size="1.4rem" icon="exit_to_app" class="mx-2"></icon>
      </a>
    </div>
  </div>
</nav>
