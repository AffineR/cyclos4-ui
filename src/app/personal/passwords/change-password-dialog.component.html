<h1>
  {{ i18n.auth.password.title.change }}
</h1>

<form [formGroup]="form">
  <input-field *ngIf="requireOld" required focused formControlName="oldPassword"
    type="password" [label]="i18n.auth.password.oldPassword"></input-field>
  <input-field required formControlName="newPassword" type="password" [label]="i18n.auth.password.newPassword"></input-field>
  <input-field required formControlName="newPasswordConfirmation" type="password"
    [label]="i18n.auth.password.passwordConfirmation"></input-field>
</form>

<actions forceRow>
  <button class="btn btn-primary" [disabled]="requesting$ | async" (click)="submit()">
    {{ i18n.general.submit }}
  </button>
  <button class="btn btn-outline-primary" (click)="modalRef.hide()">
    {{ i18n.general.cancel }}
  </button>
</actions>
