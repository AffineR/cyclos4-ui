<h1>{{ messages.field.image.manage }}</h1>

<div class="mb-3">{{ messages.field.image.manageMessage }}</div>

<ng-template #imageTemplate let-item="item">
  <div class="d-flex justify-items-center mb-2 cursor-move">
    <avatar size="medium" [image]="item.value"></avatar>
    <div class="ml-2 flex-grow-1 d-flex align-items-center text-truncate">
      {{ item.value.name }}
    </div>
    <div class="ml-2">
      <button class="btn btn-light btn-icon" (click)="remove(item.value)">
        <icon icon="clear"></icon>
      </button>
    </div>
  </div>
</ng-template>

<bs-sortable [itemTemplate]="imageTemplate" [formControl]="order">
</bs-sortable>

<div class="mt-4 text-primary">
  {{ messages.field.image.manageAfterConfirm }}
</div>

<actions forceRow>
  <button class="btn btn-primary" (click)="ok()">
    {{ messages.general.confirm }}
  </button>
  <button class="btn btn-outline-primary" (click)="modalRef.hide()">
    {{ messages.general.cancel }}
  </button>
</actions>
