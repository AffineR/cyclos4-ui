<div class="mb-3" *ngIf="confirmationMessage">
  {{ confirmationMessage }}
</div>
<ng-container *ngIf="canConfirm">
  <password-input #passwordComponent [passwordInput]="passwordInput"
    [showIcon]="false" [formControl]="formControl"
    [placeholder]="passwordInput.name" autocomplete="off">
  </password-input>
  <div class="mt-2">
    <ng-content></ng-content>
  </div>
</ng-container>
