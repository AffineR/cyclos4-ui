<section [title]="generalMessages.passwordConfirmationTitle(passwordInput.name)"
  titleSize="small" [margin]="true">
  <div *ngIf="confirmationMessage">
    {{confirmationMessage}}
  </div>
  <password-input #passwordComponent *ngIf="canConfirm"
    [passwordInput]="passwordInput"
    [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
  </password-input>
</section>
