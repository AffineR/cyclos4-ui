<div class="mb-3" *ngIf="confirmationMessage">
  {{ confirmationMessage }}
</div>
<ng-container *ngIf="canConfirm">
  <password-input #passwordComponent [passwordInput]="passwordInput"
    [showIcon]="false" [formControl]="formControl" [placeholder]="passwordInput.name"
    autocomplete="off">
  </password-input>
  <ng-content></ng-content>
</ng-container>
