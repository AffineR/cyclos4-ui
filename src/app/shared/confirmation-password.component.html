<div class="wrapper mat-elevation-z1">
  <h2>{{ messages.passwordConfirmationTitle(passwordInput.name) }}</h2>
  <div *ngIf="confirmationMessage">
    {{ confirmationMessage }}
  </div>
  <password-input #passwordComponent
    *ngIf="canConfirm"
    [passwordInput]="passwordInput"
    [formControl]="formControl">
  </password-input>
  <div class="message">
    {{ message }}
  </div>
</div>
