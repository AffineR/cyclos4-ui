<h1>{{ i18n.field.user.contactTitle }}</h1>

<ng-container *ngIf="(ready$ | async); else spinner">
  <div *ngIf="(contacts$ | async)?.length === 0; else contactLinks">
    {{ i18n.field.user.contactEmpty }}
  </div>
  <ng-template #contactLinks>
    <a *ngFor="let c of contacts$ | async; let i = index;"
      class="d-block mb-1 undecorated" [ngClass]="'contact-link-' + i"
      href="#" (click)="emit(c.contact, $event)">
      {{ c.contact.display }}
    </a>
  </ng-template>
</ng-container>

<ng-template #spinner>
  <spinner class="mx-auto my-3"></spinner>
</ng-template>

<actions>
  <span></span>
  <button class="btn btn-outline-primary" (click)="modalRef.hide()">
    {{ i18n.general.cancel }}
  </button>
</actions>
