<h1>{{ messages.field.user.contactTitle }}</h1>

<ng-container *ngIf="(ready$ | async); else spinner">
  <div *ngIf="(contacts$ | async)?.length === 0; else contactLinks">
    {{ messages.field.user.contactEmpty }}
  </div>
  <ng-template #contactLinks>
    <a *ngFor="let c of contacts$ | async" class="d-block mb-1 text-body"
      href="#" (click)="emit(c.contact, $event)">
      {{ c.contact.display }}
    </a>
  </ng-template>
</ng-container>

<ng-template #spinner>
  <spinner class="mx-auto my-3"></spinner>
</ng-template>

<actions>
  <span></span>
  <button class="btn btn-outline-primary" (click)="modalRef.hide()">
    {{ messages.general.cancel }}
  </button>
</actions>
