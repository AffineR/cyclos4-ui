<div *ngIf="(showLeft | async) && hasMenu"
  [ngClass]="{
    left: true,
    filtersHidden: !filtersShown
  }">
  <mat-card>
    <mat-tab-group #tabGroup>
      <mat-tab [label]="(sideMenu.title | async) || generalMessages.menu()">
        <side-menu #sideMenu></side-menu>
      </mat-tab>
      <mat-tab *ngIf="hasFilters && filtersShown"
        [label]="generalMessages.filtersTitle()">
        <div class="filters">
          <ng-container *ngTemplateOutlet="filtersTpl"></ng-container>
          <div class="actions">
            <button mat-raised-button>{{ generalMessages.filtersClear() }}</button>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
<div class="page"
  [ngClass]="{
    standalone: !((showLeft | async) && hasMenu),
    full: contentSize === 'full',
    medium: contentSize === 'medium',
    small: contentSize === 'small'
  }"
  fxLayout="column"
  fxFlex="grow">
  <div class="loading"
    *ngIf="loaded != null && !(loaded | async)">
    Loading...
  </div>
  <ng-container *ngIf="(showLeft | async) && (loaded == null || (loaded | async))">
    <!-- There is a left area: separated containers for header and content -->
    <div *ngIf="hasHeader"
      class="header">
      <mat-card>
        <mat-card-content>
          <page-title *ngIf="title != null && title.length > 0"
            [pageLayout]="this"
            [title]="title"
            [hasFilters]="hasFilters"></page-title>
          <div class="header-wrapper">
            <ng-container *ngTemplateOutlet="headerTpl"></ng-container>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="content"
      [ngClass]="{'tight': tightContent}">
      <mat-card>
        <mat-card-content>
          <page-title *ngIf="!hasHeader && title != null && title.length > 0"
            [pageLayout]="this"
            [title]="title"
            [hasFilters]="hasFilters"></page-title>
          <div class="content-wrapper">
            <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
  <ng-container *ngIf="!(showLeft | async) && (loaded == null || (loaded | async))">
    <!-- No left area (mobile): Everything is together (no cards) -->
    <breadcrumb></breadcrumb>
    <h1 *ngIf="title != null && title.length > 0">{{ title }}</h1>

    <div class="inline-header"
      *ngIf="hasHeader">
      <ng-container *ngTemplateOutlet="headerTpl"></ng-container>
    </div>
    <div class="inline-filters"
      *ngIf="hasFilters">
      <ng-container *ngTemplateOutlet="filtersTpl"></ng-container>
    </div>
    <div class="inline-content">
      <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
    </div>
  </ng-container>
</div>

<ng-template #filtersTpl>
  <ng-content select="page-filters"></ng-content>
</ng-template>
<ng-template #headerTpl>
  <ng-content select="page-header"></ng-content>
</ng-template>
<ng-template #contentTpl>
  <ng-content select="page-content"></ng-content>
</ng-template>
