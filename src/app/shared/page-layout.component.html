<div class="left"
  *ngIf="showLeft | async">
  <mat-card>
    <mat-tab-group>
      <mat-tab [label]="sideMenu.title || generalMessages.menu()">
        <side-menu #sideMenu></side-menu>
      </mat-tab>
      <mat-tab *ngIf="hasFilters"
        [label]="generalMessages.menuFilters()">
        <div class="filters">
          <ng-container *ngTemplateOutlet="filtersTpl"></ng-container>
          <div class="actions">
            <button mat-button
              color="accent">Clear filters</button>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
<div class="page"
  fxLayout="column"
  fxFlex="grow">
  <div class="loading"
    *ngIf="loaded != null && !(loaded | async)">
    Loading...
  </div>
  <ng-container *ngIf="(showLeft | async) && (loaded == null || (loaded | async))">
    <!-- There is a left area: separated containers for header and content -->
    <div *ngIf="hasHeader"
      class="header">
      <mat-card>
        <mat-card-content>
          <breadcrumb></breadcrumb>
          <h1 *ngIf="title != null && title.length > 0">{{ title }}</h1>
          <div class="header-wrapper">
            <ng-container *ngTemplateOutlet="headerTpl"></ng-container>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="content"
      [ngClass]="{'tight': tightContent}">
      <mat-card>
        <mat-card-content>
          <breadcrumb *ngIf="!hasHeader"></breadcrumb>
          <h1 *ngIf="!hasHeader && title != null && title.length > 0">{{ title }}</h1>
          <div class="content-wrapper">
            <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
  <ng-container *ngIf="!(showLeft | async) && (loaded == null || (loaded | async))">
    <!-- No left area (mobile): Everything is together (no cards) -->
    <breadcrumb></breadcrumb>
    <h1 *ngIf="title != null && title.length > 0">{{ title }}</h1>

    <div class="inline-header"
      *ngIf="hasHeader">
      <ng-container *ngTemplateOutlet="headerTpl"></ng-container>
    </div>
    <div class="inline-filters"
      *ngIf="hasFilters">
      <ng-container *ngTemplateOutlet="filtersTpl"></ng-container>
    </div>
    <div class="inline-content">
      <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
    </div>
  </ng-container>
</div>

<ng-template #filtersTpl>
  <ng-content select="page-filters"></ng-content>
</ng-template>
<ng-template #headerTpl>
  <ng-content select="page-header"></ng-content>
</ng-template>
<ng-template #contentTpl>
  <ng-content select="page-content"></ng-content>
</ng-template>
