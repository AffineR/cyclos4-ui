<div class="page-title"
  fxLayout="column">
  <breadcrumb></breadcrumb>
  <div class="title-wrapper">
    <h1>{{ title }}</h1>
    <button *ngIf="pageLayout.hasFilters && (layout.gtxs || !(pageLayout.filtersShown | async))"
  
      class="showFilters"
      (click)="showFilters()"
      mat-button>
      <mat-icon ngClass="mat-22">filter_list</mat-icon>
      {{ messages.filtersShow() }}
    </button>
  </div>
</div>
