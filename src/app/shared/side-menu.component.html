<div class="container" fxLayout="column">
  <div *ngIf="title != null && !hideTitle" class="title">{{title}}</div>
  <div class="accounts" *ngIf="banking">
    <a mat-button 
      class="account" *ngFor="let account of this.accounts"
      [routerLink]="'/banking/account/' + ApiHelper.internalNameOrId(account.type)"
      routerLinkActive="active">
      <mat-icon fxFlex="18px" class="mat-18">account_balance</mat-icon>
      <div class="name" fxFlex="grow">{{account.type.name}}</div>
      <div class="balance" *ngIf="accountStatuses | async">
        {{(accountStatuses | async).get(account.type.id)?.balance | currency:account.currency}}
      </div>
    </a>
  </div>
  <menu-item *ngFor="let entry of (entries | async)" [entry]="entry"></menu-item>
</div>
