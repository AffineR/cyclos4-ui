<div class="btn-group" btnRadioGroup [formControl]="formControl">
  <label #button class="btn btn-icon m-0"
    [ngClass]="'resultType-' + resultType"
    *ngFor="let resultType of allowedResultTypes"
    (focus)="addShortcuts(resultType)" (blur)="removeShortcuts(resultType)"
    [btnRadio]="resultType" tabindex="0" role="button">
    <icon size="1.4rem" [icon]="icon(resultType)"></icon>
  </label>
</div>
