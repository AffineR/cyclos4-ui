<ng-container [formGroup]="form">
  <div class="flex-grow-1 d-flex justify-content-center mb-1">
    <img #image alt="captcha" (load)="updateWidth()">
  </div>
  <div class="d-flex">
    <input class="form-control" formControlName="response">
    <button class="btn btn-light btn-icon" (click)="newCaptcha()">
      <icon icon="refresh"></icon>
    </button>
  </div>
</ng-container>
