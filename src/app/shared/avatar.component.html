<div *ngIf="image != null"
  [class]="'container ' + size">
  <img [src]="url"
    [ngStyle]="{'width': imageWidth, 'height': imageHeight, 'left': imageLeft, 'top': imageTop}">
</div>
<mat-icon *ngIf="image == null && svgIcon != null"
  [ngClass]="iconClass"
  [svgIcon]="svgIcon"></mat-icon>
<mat-icon *ngIf="image == null && svgIcon == null"
  [ngClass]="iconClass">
  {{ icon }}
</mat-icon>
