<a mat-button
  [disableRipple]="disableRipple"
  [routerLink]="url"
  [routerLinkActive]="url == null ? '' : 'active'"
  [routerLinkActiveOptions]="{exact:true}"
  [ngClass]="{'active': active}"
  (click)="handleClick($event)">
  <mat-icon *ngIf="entry.icon"
    [ngClass]="iconClass">{{ entry.icon }}</mat-icon>
  <span class="text">
    {{ entry.label }}
  </span>
</a>
