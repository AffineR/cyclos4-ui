<a mat-button
  [routerLink]="url"
  [routerLinkActive]="url == null ? '' : 'active'" 
  [routerLinkActiveOptions]="{exact:true}"
  [ngClass]="{'active': active}"
  (click)="handleClick()">
  <mat-icon *ngIf="entry.icon" [ngClass]="iconClass">{{ entry.icon }}</mat-icon>
  <span class="text">
    {{ entry.label }}
  </span>
</a>
