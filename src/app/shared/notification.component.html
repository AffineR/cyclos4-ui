<div id="notification" fxLayout="column" fxLayoutAlign="baseline end"
  fxLayoutGap="20px" [class]="containerClass">

  <div fxLayout="row" fxFlex="grow" style="width: 100%">
    <mat-icon fxFlex="nogrow" [color]="iconColor" ngClass="mat-36">{{notification.type}}</mat-icon>
    <div fxFlex="grow" class="notificationMessage" [innerHTML]="notification.message | trust"></div>
  </div>
  
  <button *ngIf="allowClose" fxFlex="nogrow" fxFlexAlign="end" mat-raised-button color="accent" (click)="close()">
    {{generalMessages.close()}}
  </button>
</div>
