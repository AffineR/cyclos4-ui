<div fxLayout="column">
<md-input-container floatPlaceholder="never" fxFlex="grow">
  <input mdInput #keywordsInput type="text" [focused]="focused"
    (keyup)="onKeywords.next($event.target.value)"
    [placeholder]="generalMessages.keywords()">
</md-input-container>

<md-table *ngIf="showTable | async; else noKeywords" [dataSource]="dataSource" fxFlex="grow">
  <ng-container mdColumnDef="radio">
    <md-header-cell *mdHeaderCellDef class="selection"></md-header-cell>
    <md-cell *mdCellDef="let row" class="selection">
      <md-radio-group [(ngModel)]="value" [ngModelOptions]="{standalone: true}">
        <md-radio-button [value]="row.id"></md-radio-button>
      </md-radio-group>
    </md-cell>
  </ng-container>
  
  <ng-container mdColumnDef="user">
    <md-header-cell *mdHeaderCellDef>{{generalMessages.user()}}</md-header-cell>
    <md-cell *mdCellDef="let row">
      <a href="#" class="plain" (click)="$event.preventDefault();value = row.id">{{row.display}}</a>
    </md-cell>
  </ng-container>

  <md-header-row *mdHeaderRowDef="['radio', 'user']"></md-header-row>
  <md-row *mdRowDef="let row; columns: ['radio', 'user'];"></md-row>
</md-table>

<ng-template #noKeywords>
  {{generalMessages.searchUserNoKeywords()}}
</ng-template>

</div>
