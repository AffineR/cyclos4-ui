<div #container
  class="tiled-results"
  [ngClass]="{
    'standalone': standalone,
    'tiles-1': layout.xs || actualTiles === 1,
    'tiles-2': layout.gtxs && actualTiles === 2,
    'tiles-3': layout.gtxs && actualTiles === 3,
    'tiles-4': layout.gtxs && actualTiles === 4
  }"
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="space-between stretch"
  fxLayoutAlign.xs="center stretch">
  <ng-content></ng-content>
  <div fxHide.xs
    [ngStyle]="{width: tileWidth + 'px'}"
    *ngFor="let i of (emptySpaces | async)"></div>
</div>
