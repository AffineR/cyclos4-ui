<div class="no-data" *ngIf="dataSource.empty | async">
  {{generalMessages.searchNoResults()}}
</div>
<div class="pagination" fxLayout="row" fxLayoutAlign="start center"
  *ngIf="!(dataSource.empty | async) && (dataSource.pagination | async)">
  <div class="page-label" fxFlex="grow">{{generalMessages.paginationPageSize()}}</div>
  <mat-select [(ngModel)]="pageSize" [ngModelOptions]="{standalone: true}">
      <mat-option *ngFor="let size of pageSizes" [value]="size">{{size}}</mat-option>
  </mat-select>
  <div class="items" *ngIf="pagination.hasTotalCount">{{generalMessages.paginationShowingTotal(pagination.firstItem, pagination.lastItem, pagination.totalCount)}}</div>
  <div class="items" *ngIf="!pagination.hasTotalCount">{{generalMessages.paginationShowingNoTotal(pagination.firstItem, pagination.lastItem)}}</div>
  <button mat-icon-button [disabled]="pagination.page == 0" (click)="first()">
    <mat-icon class="mat-24">first_page</mat-icon>
  </button>
  <button mat-icon-button [disabled]="pagination.page == 0" (click)="previous()">
    <mat-icon class="mat-24">navigate_before</mat-icon>
  </button>
  <button mat-icon-button [disabled]="!pagination.hasNext" (click)="next()">
    <mat-icon class="mat-24">navigate_next</mat-icon>
  </button>
  <button mat-icon-button *ngIf="pagination.hasTotalCount" [disabled]="!pagination.hasNext" (click)="last()">
    <mat-icon class="mat-24">last_page</mat-icon>
  </button>
</div>
