<ng-template #value>
  <format-field-value #formatFieldValue
    [fieldValue]="fieldValue"></format-field-value>
</ng-template>
<label-value [fxShow]="formatFieldValue?.hasValue | async"
  [label]="fieldValue?.field?.name"
  [labelWidth]="labelWidth">
  <ng-container *ngTemplateOutlet="value"></ng-container>
</label-value>
