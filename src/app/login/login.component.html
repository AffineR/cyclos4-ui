<!-- View for small to large devices -->
<div *ngIf="layout.gtxs" fxLayout="column" fxLayout.gt-xs="row">
  <section fxFlex="0 0 44%" [title]="generalMessages.loginTitle()">
    <login-form #loginForm [dataForLogin]="dataForLogin"
      (onSubmit)="doLogin($event)" [showActions]="!canRegister"></login-form>
  </section>

  <div *ngIf="canRegister" fxFlex="0 0 12%"></div>

  <section *ngIf="canRegister" fxFlex="0 0 44%" [title]="generalMessages.loginRegisterTitle()">
    {{generalMessages.loginRegisterText()}}
  </section>
</div>
<div *ngIf="canRegister && layout.gtxs" fxLayout="row">
  <actions fxFlex="0 0 44%">
    <button mat-raised-button color="accent" [disabled]="loginForm == null || !loginForm.valid" (click)="doLogin(null)">
      {{generalMessages.loginAction()}}
    </button>
  </actions>
  <div fxFlex="0 0 12%"></div>
  <actions fxFlex="0 0 44%">
    <button mat-raised-button color="accent" (click)="register()">
      {{generalMessages.loginRegisterAction()}}
    </button>
  </actions>
</div>

<!-- Tabbed view for extra small devices when registration is enabled -->
<mat-tab-group *ngIf="canRegister && layout.xs">
  <mat-tab [label]="generalMessages.loginTitle()">
    <login-form class="topMargin" #mobileLoginForm [dataForLogin]="dataForLogin" [showActions]="true" (onSubmit)="doLogin($event)"></login-form>
  </mat-tab>
  <mat-tab [label]="generalMessages.loginRegisterTitle()">
    <div class="topMargin">
      {{generalMessages.loginRegisterText()}}
    </div>
    <actions>
      <button mat-raised-button [disabled]="mobileLoginForm == null || !mobileLoginForm.valid" color="accent" (click)="register()">
        {{generalMessages.loginRegisterAction()}}
      </button>
    </actions>
  </mat-tab>
</mat-tab-group>

<!-- Login page for extra small devices when registration is disabled -->
<section *ngIf="!canRegister && layout.xs" [title]="generalMessages.loginTitle()">
  <login-form [dataForLogin]="dataForLogin" (onSubmit)="doLogin($event)" [showActions]="true"></login-form>
</section>
