<!-- View for small to large devices -->
<div *ngIf="layout.gtxs" fxLayout="column" fxLayout.gt-xs="row">
  <section fxFlex="0 0 44%" [title]="generalMessages.loginTitle()">
    <login-form #loginForm (onSubmit)="doLogin($event)" [showActions]="!canRegister"></login-form>
  </section>

  <div *ngIf="canRegister" fxFlex="0 0 12%"></div>

  <section *ngIf="canRegister" fxFlex="0 0 44%" [title]="generalMessages.loginRegisterTitle()">
    {{generalMessages.loginRegisterText()}}
  </section>
</div>
<div *ngIf="canRegister && layout.gtxs" fxLayout="row">
  <actions fxFlex="0 0 44%">
    <button md-raised-button color="accent" (click)="doLogin(null)">
      {{generalMessages.loginAction()}}
    </button>
  </actions>
  <div fxFlex="0 0 12%"></div>
  <actions fxFlex="0 0 44%">
    <button md-raised-button color="accent" (click)="register()">
      {{generalMessages.loginRegisterAction()}}
    </button>
  </actions>
</div>

<!-- Tabbed view for extra small devices when registration is enabled -->
<md-tab-group *ngIf="canRegister && layout.xs">
  <md-tab [label]="generalMessages.loginTitle()">
    <login-form [showActions]="true" (onSubmit)="doLogin($event)"></login-form>
  </md-tab>
  <md-tab [label]="generalMessages.loginRegisterTitle()">
    {{generalMessages.loginRegisterText()}}
    <actions>
      <button md-raised-button color="accent" (click)="register()">
        {{generalMessages.loginRegisterAction()}}
      </button>
    </actions>
  </md-tab>
</md-tab-group>

<!-- Login page for extra small devices when registration is disabled -->
<section *ngIf="!canRegister && layout.xs" [title]="generalMessages.loginTitle()">
  <login-form (onSubmit)="doLogin($event)" [showActions]="true"></login-form>
</section>
