<page-layout [ready]="data$ | async" size="small" hideMenu>
  <page-content *ngIf="data" layout="centered" [heading]="messages.auth.password.title.change">
    <form [formGroup]="form" (submit)="$event.preventDefault()">
      <notification *ngIf="!(generatedValue$ | async); else generatedValue"
        type="warning">
        <div>{{ messages.auth.password.expired.preface }}</div>
        <div *ngIf="generated" [innerHTML]="messages.auth.password.expired.messageGenerated | trust"></div>
        <div *ngIf="!generated" [innerHTML]="messages.auth.password.expired.messageManual | trust"></div>
      </notification>

      <ng-template #generatedValue>
        <notification *ngIf="generatedValue$ | async">
          <div [innerHTML]="messages.auth.password.expired.generatedValue({
            type: typeName,
            value: generatedValue$.value
          }) | trust"></div>
        </notification>
      </ng-template>

      <ng-container *ngIf="!generated">
        <input-field ngClass="my-3" labelPosition="above" required
          formControlName="newPassword" type="password" focused [placeholder]="messages.auth.password.newPassword"></input-field>
        <input-field labelPosition="above" required formControlName="newPasswordConfirmation"
          type="password" [placeholder]="messages.auth.password.passwordConfirmation"></input-field>
      </ng-container>

      <actions>
        <button *ngIf="generated && !(generatedValue$ | async)" class="btn btn-primary"
          [disabled]="requesting$ | async" (click)="submit()">
          {{ messages.auth.password.expired.generateNew }}
        </button>
        <button *ngIf="generated && (generatedValue$ | async)" class="btn btn-primary"
          [disabled]="requesting$ | async" (click)="reload()">
          {{ messages.general.close }}
        </button>
        <button *ngIf="!generated" class="btn btn-primary" [disabled]="requesting$ | async"
          (click)="submit()">
          {{ messages.general.submit }}
        </button>
        <button *ngIf="!(generatedValue$ | async)" class="btn btn-outline-primary"
          (click)="cancel()">
          {{ messages.general.cancel }}
        </button>
      </actions>
    </form>
  </page-content>
</page-layout>
