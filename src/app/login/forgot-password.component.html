<page-layout [ready]="data$ | async" size="small" hideMenu>
  <page-content *ngIf="data" [layout]="(layout.ltmd$ | async) ? 'normal' : 'centered'"
    i18n-heading heading="Recover your password" last>
    <form [formGroup]="form" (submit)="$event.preventDefault()">
      <div class="mb-4 text-left" i18n>
        Here you can recover your password. Fill in your user identification
        below. You
        can use one of the following:
        <ul>
          <li *ngFor="let pt of principalTypes">{{ pt.name }}</li>
        </ul>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text input-group-icon">
            <icon size="1.3rem" icon="account_circle"></icon>
          </span>
        </div>
        <input type="text" formControlName="user" autocomplete="username"
          class="form-control" focused placeholder="User" i18n-placeholder="User on forgot password form">
      </div>

      <ng-container *ngIf="data.forgotPasswordCaptchaProvider != null">
        <div class="mb-2" i18n>
          Type in the characters below:
        </div>
        <div class="d-flex justify-content-center">
          <captcha [form]="form.get('captcha')"></captcha>
        </div>
      </ng-container>

      <actions>
        <button class="btn btn-primary" (click)="submit()" i18n>Submit</button>
        <button class="btn btn-outline-primary" (click)="cancel()" i18n>Cancel</button>
      </actions>
    </form>
  </page-content>
</page-layout>
